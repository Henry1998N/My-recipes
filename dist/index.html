<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
  </head>
  <body>
    <input
      id="ingredient-input"
      type="text"
      placeholder="which ingredient in your mind?"
    />
    <span class="br"> <input type="checkbox" id="gluten" /> gluten free</span>
    <span class="br"> <input type="checkbox" id="dairy" /> dairy free</span>

    <button id="search-btn">search</button>
    <div id="recipes-container" class="recipes-container"></div>
    <script id="recipes-template" type="text/x-handlebars-template">
      {{#each data.filterdArr}}
        <div class="recipe">
          <a href="{{href}}">{{title}}</a>
          <div><img
              data-id="{{idMeal}}"
              class="image"
              src="{{thumbnail}}"
            /></div>
          <div class="ingre">ingredients</div>
          <ul class="ingredients">{{#each ingredients}}
              <li class="ingredient">{{this}}</li>
            {{/each}}
          </ul>

        </div>
      {{/each}}
    </script>
    <script src="rendrer.js"></script>
    <script src="main.js"></script>
  </body>
</html>
